<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Company logo -->
    <div class="company">
    <div class="container">
      <img src="resources/images/logo.png"
           alt="Secret Agent Supply Inc." />
      <span class="text">Secret Agent Supply Inc.</span>
    </div>
  </div>

    <div class="background">
        <!-- Background of motorcycle goes here -->
      <div class="container">
        <div class="headline">
          <h4>New Arival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav-container">
        <li>Menu</li>
      </ul>
    </nav>

    <div class="container">
      <div class="products">
      <div class="box">
        <div class="image">
          <img src="resources/images/pen.png"
               alt="Exploding Pen" />
        </div>
        <span class="productname">Exploding Pen</span>
      </div>

      <div class="box">
        <div class="image">
          <img src="resources/images/watch.png"
               alt="Cellular Watch" />
        </div>
        <span class="productname">Cellular Watch</span>
      </div>

      <div class="box">
        <div class="image">
          <img src="resources/images/glasses.png"
               alt="Thermal Glasses" />
        </div>
        <span class="productname">Thermal Glasses</span>
      </div>
    </div>
    </div>

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
